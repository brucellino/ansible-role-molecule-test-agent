---
# defaults file for ansible-role-molecule-test-agent
# --------------------------------------------------
# Security prerequisites
dev_sec_prerequisites:
  debian:
    - rsyslog
    - auditd
  redhat:
    - rsyslog
    - audit
# Prerequisites
prerequisites:
  debian:
    - apt-utils
    - aufs-tools
    - apt-transport-https
    - bash
    - build-essential
    - build-essential
    - busybox-static
    - bzip2
    - cryptsetup
    - default-jdk-headless
    - default-jre-headless
    - dnsutils
    - gettext
    - git
    - gnupg2
    - jq
    - libffi-dev
    - libssl-dev
    - lsb-base
    - lsb-core
    - lsb-release
    - openssh-client
    - openssl
    - python3
    - python3-dev
    - python3-pip
    - python-dev
    - python-virtualenv
    - software-properties-common
    - tcpdump
    - time
    - tmux
    - tree
    - tzdata
    - wget
  redhat:
    - python3-pip
    - python3-devel
    - python-virtualenv
    - openssl-devel
    - libselinux-python
    - libffi-devel
    - libffi
    - gcc
    - curl
# Docker engine prerequisites
# See https://docs.docker.com/install/linux/docker-ce/ubuntu/
docker_prerequisites:
  debian:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common
docker_bad:
  debian:
    - docker
    - docker-engine
    - docker.io
    - containerd
    - runc
    - golang-docker-credential-helpers
docker_good:
  debian:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - golang-docker-credential-helpers
# Users that can run docker
docker_users:
  - jenkins
  - ubuntu
docker_url: https://download.docker.com/linux
docker_repo_key: "{{ docker_url }}/{{ ansible_distribution | lower }}/gpg"
docker_repo_string:
  "deb [arch=amd64] {{ docker_url }}/{{ ansible_distribution |lower }} {{
  ansible_distribution_release | lower }} stable"
# Inspec version
inspec_version: 4.16.0
# pips
pip_packages:
  - name: molecule
    version: 2.22
  - name: ansible
    version: 2.9.2
  - name: testinfra
    version: 3.1.0
  - name: boto3
    version: 1.9.117
  - name: boto
    version: 2.49.0
  - name: botocore
    version: 1.12.117
  # RVM maintainer keys that should be present
  - name: molecule[docker]
    version: ""
  - name: molecule[ec2]
    version: ""
  - name: docker
    version: 3.7.0
  - name: docker-pycreds
    version: 0.4.0
  - name: pytest-xdist
    version: 1.31.0
rvm_gpg_keys:
  - mpapis.asc
  - pkuczynski.asc
gems:
  - name: rubocop
    version: 0.82.0
  - name: bundler
    version: 2.1.4

# Dev-Sec security stuff
sysctl_security_items:
  - name: kernel.sysrq
    value: 0
  - name: net.ipv6.conf.default.max_addresses
    value: 1
