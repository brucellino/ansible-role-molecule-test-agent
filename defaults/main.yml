---
# defaults file for ansible-role-molecule-test-agent
# --------------------------------------------------
# Security prerequisites
dev_sec_prerequisites:
  debian:
    - rsyslog
    - auditd
  redhat:
    - rsyslog
    - audit
# Prerequisites
prerequisites:
  debian:
    - python3
    - python3-pip
    - python3-dev
    - python-dev
    - python-virtualenv
    - openssl
    - libssl-dev
    - libffi-dev
    - build-essential
    - gnupg2
    - curl
    - pass
  redhat:
    - python3-pip
    - python3-devel
    - python-virtualenv
    - openssl-devel
    - libselinux-python
    - libffi-devel
    - libffi
    - gcc
    - curl
# Inspec version
inspec_version: 4.16.0
# pips
pip_packages:
  - name: molecule
    version: 2.22
  - name: ansible
    version: 2.9.2
  - name: testinfra
    version: 3.1.0
  - name: boto3
    version: 1.9.117
  - name: boto
    version: 2.49.0
  - name: botocore
    version: 1.12.117
# RVM maintainer keys that should be present
rvm_gpg_keys:
  - mpapis.asc
  - pkuczynski.asc

# Dev-Sec security stuff
sysctl_security_items:
  - name: kernel.sysrq
    value: 0
  - name: net.ipv6.conf.default.max_addresses
    value: 1
